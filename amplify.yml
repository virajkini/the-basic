version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install --prefer-offline --no-audit
    build:
      commands:
        - cd client
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*

