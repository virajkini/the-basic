version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci --legacy-peer-deps
    build:
      commands:
        - echo "Building with VITE_API_BASE_URL=${VITE_API_BASE_URL}"
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
