version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - AWS_REGION=eu-north-1
      - S3_BUCKET_NAME=image-upload-just-life-things
      - PORT=3001
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - MONGODB_URI=${MONGODB_URI}
    networks:
      - app-network

# Note: Client is now deployed via AWS Amplify
# For local development, run: cd client && npm run dev

networks:
  app-network:
    driver: bridge

