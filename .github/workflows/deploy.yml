name: Deploy Server to AWS ECS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'client/**'
      - 'amplify.yml'

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY_SERVER: amgel-jodi-server
  CLUSTER_NAME: amgel-jodi-cluster
  SERVICE_NAME_SERVER: amgel-jodi-server-service-2k99cdf3

jobs:
  check-changes:
    name: Check for Server Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      server-changed: ${{ steps.filter.outputs.server }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for server changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            server:
              - 'server/**'
              - 'ecs/server-task-definition.json'
              - '.github/workflows/deploy.yml'

  deploy:
    name: Build and Deploy Server
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: check-changes
    if: needs.check-changes.outputs.server-changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $ACCOUNT_ID"

      - name: Build, tag, and push server image to Amazon ECR
        timeout-minutes: 10
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building server Docker image..."
          cd server
          docker build --platform linux/amd64 \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:latest \
            .
          echo "Pushing server image to ECR..."
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:latest
          cd ..

      - name: Update server task definition
        id: task-def-server
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/server-task-definition.json
          container-name: amgel-jodi-server
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SERVER }}:${{ github.sha }}

      - name: Deploy server to Amazon ECS
        timeout-minutes: 3
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-server.outputs.task-definition }}
          service: ${{ env.SERVICE_NAME_SERVER }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true

      - name: Verify deployment
        timeout-minutes: 2
        run: |
          echo "Verifying server deployment status..."
          aws ecs describe-services \
            --cluster ${{ env.CLUSTER_NAME }} \
            --services ${{ env.SERVICE_NAME_SERVER }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].[serviceName,status,runningCount,desiredCount]' \
            --output table

      - name: Deployment Summary
        if: success()
        run: |
          echo "✅ Server deployment completed successfully!"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Server Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SERVER }}:${{ github.sha }}"
          echo "ℹ️  Client is deployed automatically via AWS Amplify"
