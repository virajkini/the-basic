name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY_SERVER: file-upload-server
  ECR_REPOSITORY_CLIENT: file-upload-client
  CLUSTER_NAME: file-upload-cluster-1
  SERVICE_NAME_SERVER: file-upload-server-service
  SERVICE_NAME_CLIENT: file-upload-client-service
  # Update this with your ALB DNS name
  ALB_DNS: file-upload-alb-209868263.eu-north-1.elb.amazonaws.com

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $ACCOUNT_ID"

      - name: Build, tag, and push server image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building server Docker image..."
          cd server
          docker build --platform linux/amd64 \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:latest \
            .
          echo "Pushing server image to ECR..."
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:latest
          cd ..

      - name: Build, tag, and push client image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          VITE_API_BASE_URL: http://${{ env.ALB_DNS }}/api
        run: |
          echo "Building client Docker image..."
          cd client
          docker build --platform linux/amd64 \
            --build-arg VITE_API_BASE_URL=$VITE_API_BASE_URL \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:latest \
            .
          echo "Pushing client image to ECR..."
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:latest
          cd ..

      - name: Update server task definition
        id: task-def-server
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/server-task-definition.json
          container-name: file-upload-server
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SERVER }}:${{ github.sha }}

      - name: Update client task definition
        id: task-def-client
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/client-task-definition.json
          container-name: file-upload-client
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_CLIENT }}:${{ github.sha }}

      - name: Deploy server to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-server.outputs.task-definition }}
          service: ${{ env.SERVICE_NAME_SERVER }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true

      - name: Deploy client to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-client.outputs.task-definition }}
          service: ${{ env.SERVICE_NAME_CLIENT }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          echo "Verifying deployment status..."
          echo "Server Service:"
          aws ecs describe-services \
            --cluster ${{ env.CLUSTER_NAME }} \
            --services ${{ env.SERVICE_NAME_SERVER }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].[serviceName,status,runningCount,desiredCount]' \
            --output table
          
          echo "Client Service:"
          aws ecs describe-services \
            --cluster ${{ env.CLUSTER_NAME }} \
            --services ${{ env.SERVICE_NAME_CLIENT }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].[serviceName,status,runningCount,desiredCount]' \
            --output table

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Server Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SERVER }}:${{ github.sha }}"
          echo "Client Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_CLIENT }}:${{ github.sha }}"

