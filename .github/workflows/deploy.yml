name: Build and Push Server to ECR

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'client/**'
      - 'amplify.yml'

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY_SERVER: amgel-jodi-server

jobs:
  check-changes:
    name: Check for Server Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      server-changed: ${{ steps.filter.outputs.server }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for server changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            server:
              - 'server/**'
              - '.github/workflows/deploy.yml'

  build-and-push:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: check-changes
    if: needs.check-changes.outputs.server-changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $ACCOUNT_ID"

      - name: Build, tag, and push server image to Amazon ECR
        timeout-minutes: 10
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building server Docker image..."
          cd server
          docker build --platform linux/amd64 \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:latest \
            .
          echo "Pushing server image to ECR..."
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:latest
          cd ..

      - name: Push Summary
        if: success()
        run: |
          echo "✅ Server image pushed to ECR successfully!"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Server Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SERVER }}:${{ github.sha }}"
          echo "Server Image (latest): ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_SERVER }}:latest"
          echo "ℹ️  App Runner will automatically deploy the new image if auto-deployment is enabled"
          echo "ℹ️  Client is deployed automatically via AWS Amplify"
